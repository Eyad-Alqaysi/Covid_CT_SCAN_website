<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <header class="bg-secondary text-white" style="height: 3.5rem;">
        <div class="container align-items-center text-center">
            <h1 class="logo me-auto ">COVID CT-Scan</h1>
        </div>
        <i class="bi bi-list mobile-nav-toggle"></i>
    </header>
    <main class="text-center text-secondary">
		<div class="container my-5 p-5">
            <div class="row">
				<div class="col-12">
					<div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
				</div>
			</div>
			<div class="row">
                <h2 class="">Upload image</h2>
				<div class="col ">
					<input id="image-selector" class="btn" type="file" value="Input">
				</div>
				<div class="col">
					<button id="predict-button" class="btn btn-secondary btn-lg">Predict</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col">
					<h2>Predictions</h2>
					<ol id="prediction-list"></ol>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col">
					<h2>Image</h2>
					<img id="selected-image" class="rounded mx-auto" src="" >
				</div>
			</div>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
